<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <input type="text" placeholder="Enter City Name" class="input-box">

                <button  class="searchBtn"> search </button>
            </div>
        </div>

        <div class="location-not-found-box">
            <h1> Location not found. Input the correct location</h1>
            <img src="404.png" alt="404 Error">
        </div>

        <div class="weather-section">
            <img src="cloud.png" alt="Weather Image" class="weather-image">

            <div class="weather-info-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">cloudy </p>
            </div>

            <div class="weather-details-box">
                <div class="humidity-box">
                    <div class="text-box">
                        <span class="humidity-value">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-box">
                    <div class="text-box">
                        <span class="wind-speed">0 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
